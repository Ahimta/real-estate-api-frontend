
<section class="row">
  <article ng-repeat="trade in trades | filter:q | orderBy:'name'" class="col-sm-6">
    <div class="panel panel-primary">
      <header title="{{trade.description}}" class="panel-heading"><span class="badge pull-left">{{trade.ideas.length}}</span><span>{{trade.name}}</span></header>
      <div class="panel-body">{{trade.description || 'لا يوجد وصف'}}</div>
      <ul class="list-group">
        <li ng-repeat="idea in trade.ideas" title="{{idea.body}}" class="list-group-item"><span>{{idea.body}}</span>
          <button type="button" ng-click="destroy(idea.id)" class="btn btn-danger btn-xs pull-left">حذف</button>
        </li>
      </ul>
    </div>
  </article>
</section>
<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-lg btn-block">إضافة فكرة</button>
<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close pull-left">&times;</button>
        <h4 id="myModalLabel" class="modal-title">إضافة فكرة</h4>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit="create(idea)">
          <div class="form-group">
            <select required="required" ng-model="idea.trade_id" ng-options="t.id as t.name for t in trades" class="form-control"></select>
          </div>
          <div class="form-group">
            <textarea placeholder="محتوى الفكرة" required="required" ng-model="idea.body" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">إضافة فكرة</button>
        </form>
      </div>
    </div>
  </div>
</div>
