
<section hide-condition="!trades" my-pending="my-pending" class="row">
  <article ng-repeat="trade in trades | orderBy:&quot;name&quot;" class="col-sm-4">
    <div class="panel panel-primary">
      <header class="panel-heading"><span ng-hide="isEditing(trade.id)">{{trade.name}}</span>
        <input required="required" autofocus="autofocus" type="text" ng-model="trade.name" ng-show="isEditing(trade.id)"/>
      </header>
      <div class="panel-body">عدد الأفكار: {{trade.ideas_count}}<br/>عدد المحلات: {{trade.shops_count}}<br/>عدد العمال: {{trade.workers_count}}<br/>عدد المواد: {{trade.materials_count}}</div>
      <footer class="panel-footer">
        <button type="button" ng-click="edit(trade.id)" ng-hide="isEditing(trade.id)" class="btn btn-primary">تعديل</button>
        <button type="button" ng-click="update(trade)" ng-show="isEditing(trade.id)" class="btn btn-primary">حفظ</button>
        <button type="button" ng-click="reset(trade.id)" ng-show="isEditing(trade.id)" class="btn btn-success">إلغاء</button>
        <button type="button" ng-click="destroy(trade.id)" ng-hide="isEditing(trade.id)" class="btn btn-danger">حذف</button>
      </footer>
    </div>
  </article>
</section>
<my-modal-form modal-button="إضافة فئة">
  <form role="form" ng-submit="create(trade)">
    <div class="form-group">
      <input type="text" autofocus="autofocus" required="required" placeholder="اسم الفئة" ng-model="trade.name" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">إضافة فئة</button>
  </form>
</my-modal-form>
