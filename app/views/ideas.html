
<div class="row">
  <section class="col-sm-3 list-group"><a ng-repeat="trade in trades" ng-click="selectTrade(trade.id)" ng-bind="trade.name" ng-class="{active: isTradeSelected(trade.id)}" class="list-group-item"></a></section>
  <section hide-condition="ideas.length == 0" my-pending="my-pending" class="col-sm-9">
    <article ng-repeat="idea in ideas | orderBy:'body.length':true" class="text-center lead">
      <p>{{idea.body}}</p>
      <div class="btn-group">
        <button type="button" disabled="disabled" ng-click="edit(idea.id)" class="btn btn-primary btn-xs">تعديل</button>
        <button type="button" disabled="disabled" ng-click="edit(idea.id)" class="btn btn-danger btn-xs">حذف</button>
      </div>
      <hr/>
    </article>
  </section>
</div>
<my-modal-form modal-button="إضافة فكرة">
  <form role="form" ng-submit="create(idea)">
    <div class="form-group">
      <select required="required" autofocus="autofocus" ng-model="idea.trade_id" ng-options="t.id as t.name for t in trades" class="form-control"></select>
    </div>
    <div class="form-group">
      <textarea placeholder="محتوى الفكرة" required="required" ng-model="idea.body" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">إضافة فكرة</button>
  </form>
</my-modal-form>
