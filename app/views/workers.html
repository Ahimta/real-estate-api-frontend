
<div class="text-center"><i ng-show="!workers" class="fa fa-refresh fa-spin fa-5x"></i></div>
<section ng-hide="!workers">
  <div class="row">
    <section class="col-sm-3">
      <div class="list-group"><a ng-repeat="trade in trades | orderBy:&quot;name&quot;" ng-click="selectTrade(trade.id)" ng-bind="trade.name" ng-class="{active: isTradeSelected(trade.id)}" class="list-group-item"></a></div>
      <hr/>
      <div class="list-group"><a ng-repeat="shop in shops | orderBy:&quot;name&quot;" ng-click="selectShop(shop.id)" ng-bind="shop.name" ng-class="{active: isShopSelected(shop.id)}" class="list-group-item"></a></div>
    </section>
    <section class="col-sm-9">
      <article ng-repeat="worker in workers | filterBy:&quot;trade_id&quot;:selectedTrade | filterBy:&quot;shop_id&quot;:selectedShop | orderBy:&quot;name&quot;" class="lead col-sm-6">
        <div class="panel panel-primary">
          <header class="panel-heading"><span ng-hide="isEditing(worker.id)">{{worker.name}}</span>
            <div ng-show="isEditing(worker.id)" class="form-group">
              <input type="text" autofocus="autofocus" required="required" placeholder="Name" ng-model="worker.name" class="form-control"/>
            </div>
          </header>
          <div class="panel-body lead">
            <div ng-show="isEditing(worker.id)">
              <div class="form-group">
                <select required="required" placeholer="Trade" ng-model="worker.trade_id" ng-options="t.id as t.name for t in trades" class="form-control"></select>
              </div>
              <div class="form-group">
                <select required="required" placeholer="Shop" ng-model="worker.shop_id" ng-options="s.id as s.name for s in shops" class="form-control"></select>
              </div>
              <div class="form-group">
                <input type="tel" placeholder="Phone" ng-model="worker.phone" class="form-control"/>
              </div>
              <div class="form-group">
                <input type="number" placeholder="Rating" min="0" max="5" ng-model="worker.rating" class="form-control"/>
              </div>
              <div class="form-group">
                <input type="number" placeholder="Lower price" min="0" ng-model="worker.lower_price" class="form-control"/>
              </div>
              <div class="form-group">
                <input type="number" placeholder="Higher price" min="0" ng-model="worker.higher_price" class="form-control"/>
              </div>
              <div class="form-group">
                <textarea placeholder="Notes" min="0" ng-model="worker.notes" class="form-control"></textarea>
              </div>
            </div>
            <div ng-hide="isEditing(worker.id)">
              <p>Phone: {{worker.phone}}</p>
              <p>Rating: {{worker.rating}}</p>
              <p>Lower price: {{worker.lower_price}}</p>
              <p>Higher price: {{worker.higher_price}}</p>
              <p>Notes: {{worker.notes}}</p>
            </div>
            <p>Average price: {{(worker.lower_price + worker.higher_price) / 2}}</p>
          </div>
          <footer class="panel-footer">
            <div ng-hide="isEditing(worker.id)">
              <button type="button" ng-click="edit(worker.id)" class="btn btn-primary">Edit</button>
              <button type="button" ng-click="destroy(worker.id)" class="btn btn-danger">Delete</button>
            </div>
            <div ng-show="isEditing(worker.id)">
              <button type="button" ng-click="reset(worker.id)" class="btn btn-success">Reset</button>
              <button type="button" ng-click="update(worker)" class="btn btn-primary">Save</button>
            </div>
          </footer>
        </div>
      </article>
    </section>
  </div>
</section>
<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-lg btn-block">New worker</button>
<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 id="myModalLabel" class="modal-title">New worker</h4>
      </header>
      <div class="modal-body">
        <form role="form" ng-submit="create(worker)">
          <div>
            <div class="form-group">
              <select required="required" placeholer="Trade" ng-model="worker.trade_id" ng-options="t.id as t.name for t in trades" class="form-control"></select>
            </div>
            <div class="form-group">
              <select required="required" placeholer="Shop" ng-model="worker.shop_id" ng-options="s.id as s.name for s in shops" class="form-control"></select>
            </div>
            <div class="form-group">
              <input type="text" autofocus="autofocus" required="required" placeholder="Name" ng-model="worker.name" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="tel" placeholder="Phone" ng-model="worker.phone" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="number" placeholder="Rating" min="0" max="5" ng-model="worker.rating" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="number" placeholder="Lower price" min="0" ng-model="worker.lower_price" class="form-control"/>
            </div>
            <div class="form-group">
              <input type="number" placeholder="Higher price" min="0" ng-model="worker.higher_price" class="form-control"/>
            </div>
            <div class="form-group">
              <textarea placeholder="Notes" min="0" ng-model="worker.notes" class="form-control"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">New worker</button>
        </form>
      </div>
    </div>
  </div>
</div>
