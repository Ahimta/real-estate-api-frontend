
<div ng-show="trades.length == 0" class="progress progress-striped active">
  <div role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 100%" class="progress-bar"><span class="sr-only">Pending</span></div>
</div>
<section ng-show="trades.length &gt; 0" class="row">
  <article ng-repeat="trade in trades | filter:q | orderBy:'name'" class="col-sm-4">
    <div ng-hide="isEditing(trade.id)" class="panel panel-primary">
      <header class="panel-heading"><span>{{trade.name}}</span><span class="badge pull-left">{{trade.ideas_count}}</span></header>
      <div class="panel-body">{{trade.description || 'لا يوجد وصف'}}</div>
      <footer class="panel-footer">
        <button type="button" ng-click="edit(trade.id)" class="btn btn-primary btn-xs">تعديل</button>
        <button type="button" ng-click="destroy(trade.id)" class="btn btn-danger btn-xs">حذف</button>
      </footer>
    </div>
    <div ng-show="isEditing(trade.id)" class="panel panel-primary">
      <header class="panel-heading">
        <input required="required" autofocus="autofocus" type="text" ng-model="trade.name"/><span class="badge pull-left">{{trade.ideas_count}}</span>
      </header>
      <div class="panel-body">
        <input type="text" ng-model="trade.description"/>
      </div>
      <footer class="panel-footer">
        <button type="button" ng-click="update(trade)" class="btn btn-primary btn-xs">تعديل</button>
        <button type="button" ng-click="reset(trade.id)" class="btn btn-xs">إلغاء</button>
        <button type="button" ng-click="destroy(trade.id)" class="btn btn-danger btn-xs">حذف</button>
      </footer>
    </div>
  </article>
</section>
<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-lg btn-block">إضافة فئة</button>
<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close pull-left">&times;</button>
        <h4 id="myModalLabel" class="modal-title">إضافة فئة</h4>
      </header>
      <div class="modal-body">
        <form role="form" ng-submit="create(trade)">
          <div class="form-group">
            <input type="text" autofocus="autofocus" required="required" placeholder="اسم الفئة" ng-model="trade.name" class="form-control"/>
          </div>
          <div class="form-group">
            <textarea placeholder="الوصف" ng-model="trade.description" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">إضافة فئة</button>
        </form>
      </div>
    </div>
  </div>
</div>
