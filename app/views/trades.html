<div class="row">
  <div class="col-sm-4" ng-repeat="trade in trades | filter:q">
    <div class="panel panel-primary">
      <div class="panel-heading">
      {{trade.name}}
      <span class="badge pull-right">{{trade.ideas_count}}</span>
      </div>
      <div class="panel-body">{{trade.description}}</div>
      <div class="panel-footer">
      	<button type="button" class="btn btn-primary btn-xs" disabled="disabled">Edit</button>
      	<button type="button" class="btn btn-danger btn-xs" ng-click="destroy(trade.id)">Delete</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#myModal">New Trade</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">New trade</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <input class="form-control" type="text" required="required" placeholder="Name" ng-model="trade.name" />
          </div>

          <div class="form-group">
            <textarea class="form-control" placeholder="Description" required="required" ng-model="trade.description"></textarea>
          </div>

          <button type="submit" class="btn btn-primary" ng-click="create(trade)">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
